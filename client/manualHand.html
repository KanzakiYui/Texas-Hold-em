<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manual Hands Demo</title>
    <link rel="stylesheet" type="text/css" href="manualHand.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="manualHand.js"></script>
</head>
<body>
    <div class="communityContainer">
        <h2>Community Cards Customization</h2>
        <div class="select">
                <label for="communityNumber">Number of Community Cards</label>
                <select id="communityNumber">
                    <option value="0" selected></option>  <option value="4">4 Cards</option>   
                    <option value="5">5 Cards</option>  <option value="6">6 Cards</option>   
                    <option value="7">7 Cards</option>  <option value="8">8 Cards</option>
                </select>
        </div>
        <div class="communityCardsSelectionBlock">
        </div>
    </div>
    <div class="pocketContainer">
        <h2>Pocket Cards Customization</h2>
        <div class="select">
                <label for="playersNumber">Number of Players</label>
                <select id="playersNumber" disabled>
                    <option value="0" selected></option>  <option value="2">2 Players</option>   
                    <option value="3">3 Players</option>  <option value="4">4 Players</option>   
                    <option value="5">5 Players</option>  <option value="6">6 Players</option>
                </select>
        </div>
        <div class="select">
            <label for="pocketNumber">Number of Pocket Cards Each</label>
            <select id="pocketNumber" disabled>
                <option value="0" selected></option>  <option value="2">2 Cards</option>   
                <option value="3">3 Cards</option>  <option value="4">4 Cards</option>   
            </select>
        </div>
    </div>
    <div id="PlayersContainer">
        
    </div>
</body>
</html>
