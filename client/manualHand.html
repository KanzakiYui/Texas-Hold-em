<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manual Hands Demo</title>
    <link rel="stylesheet" type="text/css" href="manualHand.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="manualHand.js"></script>
</head>
<body>
    <div id="GlobalSettingContainer" name="GlobalSettingContainer" action="main" method="post" target="_self">
        <h3 class="header">Texas Hold'em Global Setting</h3>
        <div class="content">
            <div>
                <p>Select number of community cards</p>
                <select id="CommunityCardSetting" name="CommunityCardSetting">
                    <option value="4">4 Cards</option>    <option value="5" selected>5 Cards</option>    
                    <option value="6">6 Cards</option>    <option value="7">7 Cards</option>   
                    <option value="8">8 Cards</option> 
                </select>
            </div>
            <div>
                <p>Select number of players in match</p>
                <select id="PlayerNumberSetting" name="PlayerNumberSetting">
                    <option value="2">2 Players</option>    <option value="3" selected>3  Players</option>    
                    <option value="4">4  Players</option>   <option value="5">5 Players</option>   
                    <option value="6">6  Players</option> 
                </select>
            </div>
            <div>
                <p>Select number of pocket/hole cards each player holds</p>
                <select id="PocketCardSetting" name="PocketCardSetting">
                    <option value="2" selected>2 Cards</option>    <option value="3">3 Cards</option>    
                    <option value="4">4 Cards</option>
                </select>
            </div>
        </div>
    </div>
    <div id="ConfirmSetting">
        <button onClick="ConfirmSetting()">Confirm Setting</button>
    </div>
    <div id="CommunityCardContainer" class="communityContainer">
        <h3 class="header">Customize Your Community Cards</h3>
        <div class="content">

        </div>
    </div>
    <div id="PlayersContainer">

    </div>
    <div id="Calculate">
        <button onClick="Calculate()" disabled>Calculate</button>
    </div>
    <div id="BestHandContainer">

    </div>
    <div id="finalResult">

    </div>
</body>
</html>
